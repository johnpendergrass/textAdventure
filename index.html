<!DOCTYPE html>

<!--
  This is a generic text adventure game template.
  It shows the title of the game, and a subtitle.
  You will need to change the title and subtitle to your
  specific game.  For instance, the <h1> tag might read:
    <h1>Space Station Adventure Game!</h1>
    <h2>An exciting game of space exploration and discovery!</h2>
  -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Adventure</title>
    <link rel="stylesheet" href="textAdventure.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <!-- NOTE: change h1 and h2 to change name and subtitle!
             Edit textAdventure.css to change the color, font, size!  -->
        <h1>The Radley House</h1>
        <h2>A well-articulated treasure hunt</h2>
        <div class="header-restart">Type <b>RESTART</b> to start a new game</div>
        <div class="header-hint">Type HINT for secrets</div>
      </div>
      <div class="text"></div>
      <div class="prompt">
        <span class="prompt-symbol">></span>
        <input
          type="text"
          id="commandInput"
          class="command-input"
          autocomplete="off"
          spellcheck="false"
        />
      </div>
      <div class="scavenger"></div>
      <div class="status"></div>
    </div>
    <script src="textAdventure.js"></script>
  </body>
</html>
